<div class="container" style="margin-top:100px">
  <div  *ngIf="!registerMode" style="text-align: center">
    <h1>Hi</h1>
    <p class="lead">All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" (click)="toggleRegister()">Register</button>
      <button class="btn btn-info btn-lg ml-4">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
